<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <script defer src="assets/js/main.js"></script>
        <title>Library</title>
    </head>
    <body>
        <header class="header-section">
            <img src="assets/icons/book.svg" alt="book icon" class="logo" />
            <h1 class="library-heading">Library</h1>
        </header>
        <main class="main-section">
            <button class="btn add-book">
                <img
                    src="assets/icons/book-plus.svg"
                    alt="add a book icon"
                    class="add-book-icon"
                />

                add a book
            </button>

            <section class="books-container">
                <div class="book-card">
                    <p class="book-title">
                        The
                        Hobbitttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttt
                    </p>
                    <p class="book-author">I. D. K. Man</p>
                    <p class="book-pages">234 pages</p>
                    <div class="book-buttons-container">
                        <button class="btn book-status not-read">
                            Not read
                            <img
                                src="assets/icons/not-read.svg"
                                alt="read status icon"
                                class="read-status-icon"
                            />
                        </button>
                        <button class="btn remove-book">
                            Remove
                            <img
                                src="assets/icons/book-remove.svg"
                                alt="remove book icon"
                                class="remove-book-icon"
                            />
                        </button>
                    </div>
                </div>

                <div class="book-card">
                    <p class="book-title">The Hobbit</p>
                    <p class="book-author">I. D. K. Man</p>
                    <p class="book-pages">234 pages</p>
                    <div class="book-buttons-container">
                        <button class="btn book-status not-read">
                            Not read
                            <img
                                src="assets/icons/not-read.svg"
                                alt="read status icon"
                                class="read-status-icon"
                            />
                        </button>
                        <button class="btn remove-book">
                            Remove
                            <img
                                src="assets/icons/book-remove.svg"
                                alt="remove book icon"
                                class="remove-book-icon"
                            />
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
