<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <script defer src="assets/js/main.js"></script>
        <title>Library</title>
    </head>
    <body>
        <header class="header-section">
            <img src="assets/icons/book.svg" alt="book icon" class="logo" />
            <h1 class="library-heading">Library</h1>
        </header>
        <main class="main-section">
            <button id="add-book" class="btn add-book">
                <img
                    src="assets/icons/book-plus.svg"
                    alt="add a book icon"
                    class="add-book-icon"
                />

                add a book
            </button>

            <section class="books-container">
                <div class="book-card">
                    <p class="book-title">
                        The
                        Hobbitttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttt
                    </p>
                    <p class="book-author">I. D. K. Man</p>
                    <p class="book-pages">234 pages</p>
                    <div class="book-buttons-container">
                        <button class="btn book-status not-read">
                            Not read
                            <img
                                src="assets/icons/not-read.svg"
                                alt="read status icon"
                                class="read-status-icon"
                            />
                        </button>
                        <button class="btn remove-book">
                            Remove
                            <img
                                src="assets/icons/book-remove.svg"
                                alt="remove book icon"
                                class="remove-book-icon"
                            />
                        </button>
                    </div>
                </div>

                <div class="book-card">
                    <p class="book-title">The Hobbit</p>
                    <p class="book-author">I. D. K. Man</p>
                    <p class="book-pages">234 pages</p>
                    <div class="book-buttons-container">
                        <button class="btn book-status not-read">
                            Not read
                            <img
                                src="assets/icons/not-read.svg"
                                alt="read status icon"
                                class="read-status-icon"
                            />
                        </button>
                        <button class="btn remove-book">
                            Remove
                            <img
                                src="assets/icons/book-remove.svg"
                                alt="remove book icon"
                                class="remove-book-icon"
                            />
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <div id="overlay" class="overlay hidden"></div>
        <form id="add-book-form" action="" class="add-book-form hidden">
            <label for="book-title">Title</label>
            <input type="text" name="book-title" id="book-title" />

            <label for="book-author">Author </label>
            <input type="text" name="book-author" id="book-author" />

            <label for="book-pages">Pages </label>
            <input type="number" name="book-pages" id="book-pages" />

            <div class="read-status-container">
                <label for="book-read-status">Have you read it ? </label>
                <input type="checkbox" name="book-read-status" id="book-read-status" />
            </div>

            <button id="create-book-card-btn" class="btn create-book-card-btn">
                add book
            </button>
        </form>
    </body>
</html>
